{% extends 'base.html' %}

{% block title %} REgister an intervention on the ticket {% endblock %}

{% block content %}
    <main class="container-fluid" style="padding-top:35px;padding-bottom:35px">

        <form method="post" action="{% url 'registerIntervention' ticket.id %}">
            {% csrf_token %}
            {{form.as_table}}

            <input type="submit" value="Validate">
        </form>
    </main>
{% endblock %}
