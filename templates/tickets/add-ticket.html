{% extends 'base.html' %}

{% block title %} Add new ticket {% endblock %}

{% block content %}

        <h3 style="margin-bootm:25px">
            Enter the information for your ticket 
        </h2>
        <form method="post" action="{% url 'addTicket' %}">
            {% csrf_token %}
            {{form.as_table}}

            <input type="submit" value="Validate">
        </form>
    </main>
{% endblock %}
