<html>
    <head>
        <meta charset="utf-8">
        <title>
        {% block title%} Epifron {% endblock %}
        </title>
        {% load static %}
        <link rel="stylesheet" href="{% static '/pico.min.css' %}">
        <link rel="stylesheet" href="{% static '/style.css' %}">
        <script src="{% static '/scripts/htmx.min.js' %}"></script>
    </head>

    <body  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        {% if user.is_authenticated %}
            
            <nav>
                <ul>
                    <li>
                        <strong>Epifron</strong>
                    </li>
                    <li>
                        <a href="{% url 'index' %}">
                            My tickets
                        </a>
                    </li>
                </ul>
                <ul>
                    <li> 
                        <a href="{% url 'addTicket' %}">
                            + New ticket
                        </a>
                    </li>
                    <li> 
                        <a href="{% url 'logout' %}" role="button">
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>
          
        {% endif %}

        {% block content %}
        {% endblock %}
    </body>
</html>
